{% extends 'main.html' %} {% block title %} Customer Login {% endblock %} 
{% block content %}
<style>
  .errorlist {
    color: red;
    text-decoration-style: none;
    list-style-type: none;
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h3>Customer Login Form</h3>
      <form action="" method="POST">
        {% csrf_token %} {{form.as_p}}
        <button class="btn btn-primary" type="submit">Login</button>
        {% if error %}
        <li style="color: red">{{error}}</li>
        {% endif %}
      </form>
      <p>Forgot Password?<a href="{% url 'ecomapp:forgotpassword' %}">Reset it</a></p>
      <p>
        Don't have account ?
        <a
          href="{% url 'ecomapp:register' %}{% if request.GET.next%}?next={{request.GET.next}}{% endif %}"
          >Register here</a
        >
      </p>
    </div>
  </div>
</div>
{% endblock %}
